<!-- Users add their email to get alerts when memebrship program launches -->
<!-- This can be done as a floating screen -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscribe for membership plan</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <section class="flex justify-center mt-20 p-5">
        <div class="w-full lg:w-1/4"> 
        <h1 class="text-xl">Subscribe</h1>
        <p class="text-sm text-gray-400">Be among the first to get notification when 
            membership program launches.</p>
            <input type="email" name="email" id="email" placeholder="Enter email address" class="border solid border-blue-500 caret-blue-500 text-sm rounded rounded-full w-full mb-5 h-8  mt-5 pl-2 appearance-none">
            <button class="bg-blue-500  text-white text-center w-full p-1">JOIN THE LIST</button>
            <h1 class="underline text-right mt-2 text-sm cursor-pointer">Explore Resources</h1>
            </div>
    </section>
    
</body>
</html>
